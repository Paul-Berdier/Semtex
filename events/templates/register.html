<!-- templates/register.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Inscription</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
  </form>
  <p>Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a>.</p>
{% endblock %}
